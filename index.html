<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Meta tags for search engines-->
    <meta
      name="discription"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="gallery.html" class="active">Gallery</a>
          </li>
          <li>
            <a href="signup.html" class="active">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->

    <main>
      <section id="hero"></section>
    </main>

    <!--Footer-->

    <footer>
      <ul id="social-network">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page opens a new tab"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page opens a new tab"
          ></a
          ><i class="fa-brands fa-twitter"></i>
        </li>
        <li>
          <a
            href="https:youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our channel on youtube"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https:instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--link icons-->
    <script
      src="https://kit.fontawesome.com/be417a0ef1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
